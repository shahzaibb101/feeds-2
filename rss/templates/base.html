<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Lato|Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" href="/static/images/icon.png" sizes="16x16 32x32" type="image/png">

    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: white;
            }

            .navbar-collapse .navbar-nav .nav-item {
                background-color: white !important; 
                border-bottom: 1px solid rgb(216, 216, 216);
            }
        }

        .form-control, .btn {
            box-shadow: none !important;
            outline: none !important;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-lg my-nav" style="height: 50px;">
        <div class="container">
            <a class="navbar-brand personal-nav me-5 mx-md-5" href="/" style="color: #060c21 !important; font-family: monospace;"><b>MoodRSS</b></a>
            <button class="navbar-toggler d-flex d-lg-none flex-column justify-content-around" id="btn-collapse" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon top-bar" id="top-bar"></span>
                <span class="toggler-icon middle-bar" id="middle-bar"></span>
                <span class="toggler-icon bottom-bar" id="bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-2 a-nav" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 a-nav" href="#">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 a-nav" href="#">Why MoodRss?</a>
                    </li>
                </ul>
                <ul class="navbar-nav mx-5" id="my-ul">
                    <li class="nav-item" id="my-li">
                        <a class="nav-link mx-2 a-nav" href="/login/">Login</a>
                    </li>
                    <li class="nav-item" id="my-li">
                        <a style="border-radius: 5px; color: #F8F8F8 !important;" class="nav-link mx-2 a-nav btn-signup" id="my-signup" href="/sign-up/">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

                    <div class="available-list">

    <script src="/static/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        window.onload = function () {
            var clicked = false;
            function handleBtnCollapseClick() {
                var my_ul = document.getElementById("my-ul");
                var my_li = document.getElementById("my-li");
                var my_signup = document.getElementById("my-signup");
                if(clicked == false) {
                    my_ul.classList.remove("mx-5");
                    my_signup.style.setProperty('background', 'none', 'important');
                    my_signup.style.setProperty('color', 'black', 'important');
                    clicked = true;
                }
                else {
                    my_ul.classList.add("mx-5");
                    my_signup.style.setProperty('background-color', '#060c21', 'important');
                    my_signup.style.setProperty('color', '#F8F8F8', 'important');
                    clicked = false;
                }
                console.log("clicked")
            }
    
            document.getElementById('btn-collapse').addEventListener('click', handleBtnCollapseClick);
        };
    </script>
</body>
</html>
